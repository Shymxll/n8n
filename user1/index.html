<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbarlı Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Ana Sayfa</a>
        <a href="#about">Hakkında</a>
        <a href="#services">Hizmetler</a>
        <a href="#contact">İletişim</a>
    </div>

    <div class="content">
        <h1>Navbarlı Site</h1>
        <p>Bu, basit bir navbar menüsüne sahip HTML5 site örneğidir.</p>
    </div>
</body>
</html>
